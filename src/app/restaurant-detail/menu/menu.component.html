<div class="d-flex flex-row">
  <div *ngFor="let item of menu | async" class="col-md-9">
    <mt-menu-item
      [menuItem]="item"
      (add)="shoppingCart.addItem($event)"
    ></mt-menu-item>
  </div>

  <div class="col-md-3">
    <mt-shopping-cart #shoppingCart></mt-shopping-cart>
  </div>
</div>
